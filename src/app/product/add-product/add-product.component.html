<div class="p-5">
    <h1 class="text-center">Add New Product</h1>
<div class="container w-50 text-center p-3 " style="background-color:lightcoral;" >
   
<form (ngSubmit)="addNewProduct()" [formGroup]="addProductForm" action="">
    <input formControlName=" id " id="pid" name="p1" class="form-control mt-2 p-2" placeholder="product id"  type="text">
    <input  formControlName="productName" id="pname" name="p2" class="form-control mt-2 p-2" placeholder="product name" type="text">
    <input  formControlName="categoryId" id="cid" name="p3" class="form-control mt-2 p-2" placeholder="category id" type="text">
    <input  formControlName="description" id="did" name="p4" class="form-control mt-2 p-2" placeholder="description id" type="text">
    <input  formControlName="price" id="priceid" name="pr4" class="form-control mt-2 p-2" placeholder="price" type="text">
    <input  formControlName="is_available" id="avid" name="p5" class="form-control mt-2 p-2" placeholder="is available true/false" type="text">
    <input  formControlName="productImage" id="imid" name="p6" class="form-control mt-2 p-2" placeholder="product image" type="text">
    <input  formControlName="rating" id="ratid" name="p7" class="form-control mt-2 p-2" placeholder="product rating" type="text">
    <input  formControlName="review" id="reid" name="p8" class="form-control mt-2 p-2" placeholder="product review" type="text">
    <input  formControlName="vendor_Name" id="venid" name="p9" class="form-control mt-2 p-2" placeholder="vendor name" type="text">
    <input  formControlName="warrenty" id="warid" name="p10" class="form-control mt-2 p-2" placeholder="warrenty" type="text">
    <button class="btn btn-info mt-2 p-2 mb-3">Add product</button>
</form>
</div>
</div>
